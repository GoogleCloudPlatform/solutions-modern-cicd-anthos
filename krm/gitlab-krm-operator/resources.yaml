apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8888"
    prometheus.io/scrape: "true"
  labels:
    cnrm.cloud.google.com/monitored: "true"
  name: gitlab-cnrm-manager
  namespace: gitlab-cnrm-system
spec:
  ports:
  - name: controller-manager
    port: 443
  - name: metrics
    port: 8888
  selector:
    cnrm.cloud.google.com/component: cnrm-controller-manager
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    cnrm.cloud.google.com/component: cnrm-controller-manager
  name: gitlab-cnrm-controller-manager
  namespace: gitlab-cnrm-system
spec:
  selector:
    matchLabels:
      cnrm.cloud.google.com/component: cnrm-controller-manager
  serviceName: gitlab-cnrm-manager
  template:
    metadata:
      labels:
        cnrm.cloud.google.com/component: cnrm-controller-manager
    spec:
      containers:
      - args:
        - --stderrthreshold=INFO
        - --prometheus-scrape-endpoint=:8888
        command:
        - /configconnector/manager
        env:
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              key: gitlab-token
              name: gitlab-cnrm-gitlab-creds-g8cfhhcc4h
        - name: GITLAB_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: gitlab-base-url
              name: gitlab-cnrm-gitlab-config-7h2f55g85d
        image: gcr.io/sunilarora-sandbox/controller:94419e6
        imagePullPolicy: Always
        name: manager
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/ready
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          privileged: false
          runAsNonRoot: true
          runAsUser: 1000
      serviceAccountName: gitlab-cnrm-controller-manager
      terminationGracePeriodSeconds: 10
