timeout: 3600s # 1-hr
tags:
  - modern-cicd-anthos
  - modern-cicd-gitlab
substitutions:
  _DOMAIN: ""
  _BUILD_IMAGES: "true"
  _CREATE_GITLAB: "true"
  _DESTROY_CLUSTER: "true"
  _DESTROY_REPOS: "true"
options:
  substitution_option: 'ALLOW_LOOSE'
steps:
# Uninstall gitlab additions
- name: 'gcr.io/${PROJECT_ID}/anthos-platform-installer'
  id: 'destroy-gitlab-install'
  entrypoint: 'bash'
  args:
  - '-xe'
  - '-c'
  - |
    [[ "${_DESTROY_REPOS}" == "false" ]] && exit 0
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" terraform.tfvars
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" backend.tf
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" gitlab-repos/backend.tf
    sed -i "s/YOUR_DOMAIN/${_DOMAIN}/g" terraform.tfvars

    cd gitlab-repos
    terraform init
    terraform refresh

    export GITLAB_TOKEN=$(terraform output gitlab_token)
    export GITLAB_HOSTNAME=$(terraform output gitlab_hostname)

    terraform destroy -auto-approve -var gitlab_token=$${GITLAB_TOKEN} -var gitlab_hostname=$${GITLAB_HOSTNAME}
    cd ..

# Cluster destroy
- name: 'gcr.io/${PROJECT_ID}/anthos-platform-installer'
  id: 'destroy-gitlab-cluster'
  entrypoint: 'bash'
  args:
  - '-xe'
  - '-c'
  - |
    [[ "${_DESTROY_CLUSTER}" == "false" ]] && exit 0
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" terraform.tfvars
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" backend.tf
    sed -i "s/YOUR_PROJECT_ID/${PROJECT_ID}/g" gitlab-repos/backend.tf
    sed -i "s/YOUR_DOMAIN/${_DOMAIN}/g" terraform.tfvars

    terraform init
    terraform destroy -auto-approve