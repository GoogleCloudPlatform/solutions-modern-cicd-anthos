apiVersion: apps/v1
kind: Deployment     
metadata:         
  name: release-name-gitlab-runner        
  labels:       
    app: release-name-gitlab-runner
    chart: gitlab-runner-0.7.0
    release: "release-name"
    heritage: "Tiller"
spec:
  selector:
    matchLabels:
      app: release-name-gitlab-runner
  template:
    metadata:
      labels:
        app: release-name-gitlab-runner
      annotations:
        checksum/configmap: c0a2bc3dca47b5a3a4f6177d06f7b70757d26f81b11aa5f4f7aa969623679c46
        checksum/secrets: 3893863238b3286f8a7495c529bac0e7a6068f253b59d0394388a8dacc4c5fff
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9252'
    spec:
      securityContext:
        runAsUser: 100
        fsGroup: 65533
      initContainers:
      - name: configure
        command: ['sh', '/config/configure']
        image: gitlab/gitlab-runner:alpine-v12.1.0
        envFrom:
        - configMapRef:
            name: gitlab-runner-config
        volumeMounts:
        - name: runner-secrets
          mountPath: /secrets
          readOnly: false
        - name: scripts
          mountPath: /config
          readOnly: true
        - name: init-runner-secrets
          mountPath: /init-secrets
          readOnly: true
        resources:
          {}
          
      serviceAccountName: ""
      containers:
      - name: release-name-gitlab-runner
        image: gitlab/gitlab-runner:alpine-v12.1.0
        lifecycle:
          preStop:
            exec:
              command: ["gitlab-runner", "unregister", "--all-runners"]
        imagePullPolicy: "IfNotPresent"
        command: ["/bin/bash", "/scripts/entrypoint"]
        envFrom:
        - configMapRef:
            name: gitlab-runner-config
        livenessProbe:
          exec:
            command: ["/bin/bash", "/scripts/check-live"]
          initialDelaySeconds: 60
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/usr/bin/pgrep","gitlab.*runner"]
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        ports:
        - name: metrics
          containerPort: 9252
        volumeMounts:
        - name: runner-secrets
          mountPath: /secrets
        - name: etc-gitlab-runner
          mountPath: /home/gitlab-runner/.gitlab-runner
        - name: scripts
          mountPath: /scripts
        resources:
          {}
          
      volumes:
      - name: runner-secrets
        emptyDir:
          medium: "Memory"
      - name: etc-gitlab-runner
        emptyDir:
          medium: "Memory"
      - name: init-runner-secrets
        projected:
          sources:
            - secret:
                name: "release-name-gitlab-runner"
                items:
                  - key: runner-registration-token
                    path: runner-registration-token
      - name: scripts
        configMap:
          name: release-name-gitlab-runner
