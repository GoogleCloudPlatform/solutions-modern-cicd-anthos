timeout: 3600s # 1-hour
tags:
  - modern-cicd-anthos
  - modern-cicd-clusters
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
steps:
- name: 'gcr.io/${_PROJECT_ID}/anthos-platform-installer'
  id: 'destroy-clusters'
  entrypoint: 'bash'
  args:
  - '-xe'
  - '-c'
  - |
    sed -i "s/YOUR_PROJECT_ID/${_PROJECT_ID}/g" terraform.tfvars
    sed -i "s/YOUR_PROJECT_ID/${_PROJECT_ID}/g" backend.tf

    terraform init
    terraform destroy -auto-approve

- name: 'gcr.io/${_PROJECT_ID}/anthos-platform-installer'
  id: 'remove-attestors-attestations'
  entrypoint: 'bash'
  args:
  - '-xe'
  - '-c'
  - |
    if [ $(gcloud services list --filter="name~binaryauthorization.googleapis.com" --format="value(name)" | wc -w) -gt 0 ]; then
      attestors=$(gcloud container binauthz attestors list --format="value('name')")

      if [ $(echo $attestors | wc -w) -gt 0 ]; then
          # Remove Attestors
          for attestor in $attestors; do
              gcloud container binauthz attestors delete $attestor
          done

          # Remove notes (because gcloud does not remove them)
          access=$(gcloud auth print-access-token)
          notes=$(curl -H "Authorization: Bearer ${access}" "https://containeranalysis.googleapis.com/v1/projects/${_PROJECT_ID}/notes/")
          if [ "$notes" != "{}" ]; then
              for NOTE_ID in $(echo $notes | jq -r '.notes[].name' ); do
                  curl -vvv -X DELETE \
                      -H "Authorization: Bearer ${access}" \
                      "https://containeranalysis.googleapis.com/v1/projects/${_PROJECT_ID}/notes/${NOTE_ID##*/}"
              done
          fi
      fi
    fi # check for binary authorization
