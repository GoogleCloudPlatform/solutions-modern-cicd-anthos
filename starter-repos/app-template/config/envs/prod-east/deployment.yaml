kind: Deployment
apiVersion: apps/v1
metadata:
  name: app
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: ENVIRONMENT
          value: prod-east
        # Please change the image to your own container registry address.
        # "image" has to be placed in each individual deployment.yaml 
        # rather than in the ../base/app/deployment.yaml. This allows 
        # the skaffold kubectl deployer to attach the image digest
        image: app
