validate-manifests:
  stage: validate-manifests
  image: gcr.io/cloud-solutions-images/appctl:app-delivery-demo
  only:
    changes:
    - config/**/*
    - delivery/**/*
    - validation/**/*
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
  script:
  - |
    cat > /root/.appctlconfig <<EOF
    personal_access_tokens:
    - host: ${CI_SERVER_HOST}
      token: ${GIT_ACCESS_TOKEN}
    EOF
  - |
    cat > /root/.ssh/id_rsa <<EOF
    ${MANIFEST_WRITER_KEY}
    EOF
  - chmod 400 /root/.ssh/id_rsa
  - git config --global user.email ${CI_PROJECT_NAME}-ci@${CI_SERVER_HOST}
  - git config --global user.name ${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}
  - |
    appctl init ${APP_NAME} --app-config-repo ${APP_REPO_URL} \
    --deployment-repo ${DEPLOYMENT_REPO_URL} --env-namespace app-environment
  - cd ${APP_NAME}
  - appctl validate staging-west --from-revision=${CI_COMMIT_BRANCH}
