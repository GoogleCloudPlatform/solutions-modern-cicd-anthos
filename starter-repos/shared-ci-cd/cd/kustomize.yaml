variables:
  KUSTOMIZATION_PATH_STG: "./k8s/stg"
  KUSTOMIZATION_PATH_PROD: "./k8s/prod"

kustomize:
  stage: hydrate-manifests
  image: ${CI_REGISTRY}/platform-admins/kustomize-docker
  script:
  # Add auth to git urls
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}".insteadOf "https://${CI_SERVER_HOST}"
  # build out staging manifests
  - cd ${KUSTOMIZATION_PATH_STG}
  - kustomize edit set image app=${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  - mkdir -p hydrated-manifests/
  - kustomize build . -o hydrated-manifests/kustomize-stg.yaml
  - cd ../../
  # now do prod
  - cd ${KUSTOMIZATION_PATH_PROD}
  - kustomize edit set image app=${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  - mkdir -p hydrated-manifests/
  - kustomize build . -o hydrated-manifests/kustomize-prod.yaml
  artifacts:
    paths:
      - ${KUSTOMIZATION_PATH_STG}/hydrated-manifests/
      - ${KUSTOMIZATION_PATH_PROD}/hydrated-manifests/

push-manifests:
  only:
    refs:
      - master
  stage: push-manifests
  image: ${CI_REGISTRY}/platform-admins/kustomize-docker
  script:
  - |
    env
    cat > deploy-key <<EOF
    ${MANIFEST_WRITER_KEY}
    EOF
  - chmod 400 deploy-key
  - export GIT_SSH_COMMAND="ssh -i ${PWD}/deploy-key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
  - git config --global user.email "${CI_PROJECT_NAME}-ci@${CI_SERVER_HOST}"
  - git config --global user.name "${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}"
  - git clone git@${CI_SERVER_HOST}:${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}-env.git -b staging
  - cd ${CI_PROJECT_NAME}-env
  - cp ../${KUSTOMIZATION_PATH_STG}/hydrated-manifests/kustomize-stg.yaml kustomize-stg.yaml
  - cp ../${KUSTOMIZATION_PATH_PROD}/hydrated-manifests/kustomize-prod.yaml kustomize-prod.yaml
  - |
    # If files have changed, commit them back to the env repo in the staging branch
    if [ -z "$(git status --porcelain)" ]; then 
      echo "No changes found in env repository."
    else 
      git add kustomize-stg.yaml kustomize-prod.yaml
      git commit -m "${CI_COMMIT_REF_SLUG} -- ${CI_PIPELINE_URL}"
      git push origin staging
    fi
